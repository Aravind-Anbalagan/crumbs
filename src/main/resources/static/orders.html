<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Orders</h2>
    <table id="ordersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Active</th>
                <th>Type</th>
                <th>Exchange</th>
                <th>Token</th>
                <th>Symbol</th>
                <th>Timestamp</th>
                <th>Entry Time</th>
                <th>Entry Price</th>
                <th>Exit Time</th>
                <th>Exit Price</th>
                <th>Points</th>
                <th>Lot Size</th>
                <th>Max High</th>
                <th>Max Low</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JS -->
        </tbody>
    </table>

    <script>
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                const data = await response.json();

                const tbody = document.querySelector('#ordersTable tbody');
                tbody.innerHTML = '';

                data.forEach(order => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${order.id}</td>
                        <td>${order.name}</td>
                        <td>${order.active}</td>
                        <td>${order.type}</td>
                        <td>${order.exchange}</td>
                        <td>${order.token}</td>
                        <td>${order.symbol}</td>
                        <td>${order.timestamp}</td>
                        <td>${order.entryTime}</td>
                        <td>${order.entryPrice}</td>
                        <td>${order.exitTime}</td>
                        <td>${order.exitPrice}</td>
                        <td>${order.points}</td>
                        <td>${order.lotSize}</td>
                        <td>${order.maxHigh}</td>
                        <td>${order.maxLow}</td>
                        <td>${order.result}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        window.onload = loadOrders;
    </script>
</body>
</html>
