<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crumbs</title>
  <style>
    /* Reset & body */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f6fa; color: #333; }

    /* Navbar */
    #menuBar {
      background-color: #1e272e;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      overflow-x: auto; 
      white-space: nowrap;
    }
    .menu {
      list-style: none;
      display: flex;
      flex-wrap: nowrap;
    }
    .menu-item {
      position: relative;
      margin-right: 15px;
    }
    .menu-item > a {
      display: inline-block;
      padding: 12px 18px;
      color: #d2dae2;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
    }
    .menu-item > a:hover { background-color: #485460; color: #fff; }
    .menu-item.active-menu > a { background-color: #00a8ff; color: #fff; }

    /* Submenu */
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2f3640;
      min-width: 180px;
      border-radius: 6px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      z-index: 10;
      transition: opacity 0.2s ease;
    }
    .submenu li a {
      display: block;
      padding: 10px 15px;
      color: #d2dae2;
      text-decoration: none;
      transition: background 0.3s;
    }
    .submenu li a:hover { background-color: #57606f; color: #fff; }
    .menu-item.active .submenu { display: block; opacity: 1; }

    /* Iframe */
    #iframeContainer {
      position: relative;
      width: 100%;
      height: calc(100vh - 50px);
    }
    #contentFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Loading Spinner */
    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00a8ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
      z-index: 20;
    }
    @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg);} 100% { transform: translate(-50%, -50%) rotate(360deg);} }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      #menuBar { padding: 0 10px; }
      .menu-item > a { padding: 10px 12px; }
      .submenu { min-width: 140px; }
    }
  </style>
</head>
<body>

  <nav id="menuBar">
    <ul class="menu">
      <li class="menu-item"><a href="#" onclick="loadPage('stock.html')">Stocks</a></li>
      <li class="menu-item"><a href="#" onclick="loadPage('intraday.html')">Intraday</a></li>
      <li class="menu-item">
        <a href="#" onclick="toggleMenu(this)">OI &#9662;</a>
        <ul class="submenu">
          <li><a href="#" onclick="loadPage('oi_ce.html')">Call Options</a></li>
          <li><a href="#" onclick="loadPage('oi_pe.html')">Put Options</a></li>
        </ul>
      </li>
      <li class="menu-item"><a href="#" onclick="loadPage('orders.html')">Orders</a></li>
      <li class="menu-item"><a href="#" onclick="loadPage('log.html')">Log</a></li>
    </ul>
  </nav>

  <div id="iframeContainer">
    <div id="spinner"></div>
    <iframe id="contentFrame" src="stock.html"></iframe>
  </div>

  <script>
    const spinner = document.getElementById('spinner');
    const iframe = document.getElementById('contentFrame');

    function loadPage(url) {
      spinner.style.display = 'block';
      iframe.src = url;
      highlightMenuByUrl(url);
      closeAllMenus();
    }

    function toggleMenu(link) {
      const item = link.closest(".menu-item");
      const isActive = item.classList.contains("active");
      closeAllMenus();
      if (!isActive) item.classList.add("active");
    }

    function closeAllMenus() {
      document.querySelectorAll(".menu-item").forEach(item => item.classList.remove("active"));
    }

    function highlightMenuByUrl(url) {
      document.querySelectorAll(".menu-item").forEach(item => {
        const link = item.querySelector("a");
        if (link.getAttribute("onclick")?.includes(`'${url}'`)) {
          item.classList.add("active-menu");
        } else {
          item.classList.remove("active-menu");
        }
      });
    }

    document.addEventListener("click", e => {
      if (!e.target.closest("#menuBar")) closeAllMenus();
    });

    document.querySelectorAll(".menu-item").forEach(item => {
      item.addEventListener("mouseleave", () => item.classList.remove("active"));
    });

    iframe.addEventListener("load", () => { spinner.style.display = 'none';
      const url = iframe.contentWindow.location.pathname.split("/").pop();
      highlightMenuByUrl(url);
    });

    // Highlight default page
    highlightMenuByUrl('stock.html');
  </script>
</body>
</html>
